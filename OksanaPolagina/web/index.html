<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Добавить Метрику-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
          integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css"
          integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous">
    <link rel="stylesheet" href="slick/slick.css">
    <link rel="stylesheet" href="slick/slick-theme.css">
    <link rel="stylesheet" href="CSS/main.css">
    <!--Добавить Favicon-->
    <link href="https://fonts.googleapis.com/css?family=Gugi|Oswald" rel="stylesheet">
    <title>Document</title>
</head>
<body>
<div class="header">
    <div class="container-fluid">
        <div class="row align-items-center justify-content-around">
            <div class="logo">
                <img src="#" alt="logo">
            </div>
            <div class="phoneNum">
                <p>+7(495)999-99-99</p>
            </div>
        </div>
        <div class="row justify-content-center align-items-center">
            <div class="menu col-12 text-center">
                <p><a href="#">Главная</a></p>
                <p><a href="#">Обо мне</a></p>
                <p><a href="#">Контакты</a></p>
                <p><a href="#">Галерея</a></p>
            </div>
        </div>
    </div>
</div>
<div class="slideShow">
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-12 slick">
                <div class="slider">
                    <div class="slider-slide">
                        <img src="Images/1.jpg" alt="" class="sliderImage">
                    </div>
                    <div class="slider-slide">
                        <img src="Images/2.jpg" alt="" class="sliderImage">
                    </div>
                    <div class="slider-slide">
                        <img src="Images/3.jpg" alt="" class="sliderImage">
                    </div>
                    <div class="slider-slide">
                        <img src="Images/4.jpg" alt="" class="sliderImage">
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>


<script type="text/javascript" src="JS/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="JS/jquery-migrate-3.0.0.min.js"></script>
<script type="text/javascript" src="slick/slick.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
        integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
        integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
<script src="JS/script.js"></script>
</body>
</html>
